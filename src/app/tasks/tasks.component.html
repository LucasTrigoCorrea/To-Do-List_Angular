<section class="container">
    <form >
        <h1>Criar Lista de Tarefas</h1>
        <label for="name">Nova Tarefa:</label>
        <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Insira sua tarefa...">
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" placeholder="Descrição..." [(ngModel)]="description">
        <button (click)="adicionarTarefa()">Adicionar</button>
        <button (click)="limparLista()">Limpar Lista</button>
    </form>
        <app-table></app-table>
</section>
